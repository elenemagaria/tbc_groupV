{% extends "base.html" %}

{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
<div class="row g-4">
    {% for product in products %}
    <div class="col-md-4">
        <div class="card">
            <img src="static/images/{{ product['img'] }}" class="card-img-top" alt="">
            <div class="card-body">
                <h5 class="card-title">{{ product ['name'] }}</h5>
                <p class="card-text">{{ product ['breed'] }}</p>
                {% if role == "Admin" %}
                <a href="/delete_product/{{ product['id'] }}" target="_blank" class="btn btn-danger">Delete
                    Product</a>
                <br>
                {% endif %}
                <br>
                <a href="/product_detail/{{ product['id'] }}" target="_blank" class="btn btn-sigma">Contact</a>

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
