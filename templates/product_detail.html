{% extends "base.html" %}

{% block title %}
Product Page
{% endblock %}

{% block body %}
<style>



.card {
    border-radius: 10px; 
}

.card-img-top {
    max-height: 400px;
    object-fit: cover;  
    border-radius: 10px 10px 0 0; 

.card-body {
    padding: 20px;
}

h3.card-title {
    font-weight: bold;
    color: #333;
}

h5.card-subtitle {
    color: #6c757d;  
}

.btn-primary {
    background-color: #007bff;
    border-color: #007bff;
    font-weight: bold;
}

.btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
}


.card-img-top {
    max-width: 100%; 
    height: auto;    
    object-fit: contain; 
    border-radius: 10px 10px 0 0; 
}
</style>
<div class="container mt-5">
    <div class="row g-4">
       
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="card shadow-sm w-100">
                <img src="{{ url_for('static', filename='images/' + product['img']) }}" class="card-img-top" alt="{{ product['name'] }}">
            </div>
        </div>

      
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title">{{ product['name'] }}</h3>
                    <h5 class="card-subtitle text-muted">{{ product['breed'] }}</h5>

                    <hr>
                    <h6>Contact Information:</h6>
                    <p>{{ product['contact'] }}</p>
                    <h5 class="card-subtitle text-muted">Description:</h5>
                    <p> {{ product['description'] }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
